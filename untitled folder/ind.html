<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Video Player Pro</title>
  
  <!-- Video.js & Styles -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
  <style>
    :root {
      --plyr-color-main: #ff3366;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 90%;
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #player-container {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }
    .controls, .playlist, .social {
      margin: 10px auto;
      max-width: 800px;
    }
    button {
      background: #ff3366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.3s;
    }
    button:hover {
      background: #ff0033;
      transform: scale(1.05);
    }
    input[type="text"] {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 60%;
      background: #222;
      color: #fff;
    }
    .playlist {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
    a {
      color: #ff3366;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Universal Video Player</h1>
    
    <!-- URL Input -->
    <input type="text" id="videoUrl" placeholder="Paste URL (YouTube, Mdisk, MP4, etc.)">
    <button onclick="handleUrl()">Play</button>
    <button onclick="addToPlaylist()">Add to Playlist</button>

    <!-- Player Container -->
    <div id="player-container">
      <video id="main-player" class="video-js vjs-default-skin"></video>
    </div>

    <!-- Custom Controls -->
    <div class="controls">
      <button onclick="setPlaybackSpeed(0.5)">0.5x</button>
      <button onclick="setPlaybackSpeed(1)">1x</button>
      <button onclick="setPlaybackSpeed(2)">2x</button>
      <button onclick="seekVideo(-10)">⏪ Back 10s</button>
      <button onclick="seekVideo(10)">⏩ Forward 10s</button>
      <select id="qualitySelect" onchange="changeQuality()">
        <option value="720">720p</option>
        <option value="480">480p</option>
      </select>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </div>

    <!-- Social Sharing -->
    <div class="social">
      <button onclick="shareVideo('facebook')">Share to Facebook</button>
      <button onclick="shareVideo('twitter')">Share to Twitter</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sharer.js@latest/sharer.min.js"></script>
  <script>
    let currentPlayer;
    let playlist = JSON.parse(localStorage.getItem('playlist')) || [];

    // Initialize player
    const player = videojs('main-player', {
      controls: true,
      fluid: true,
      playbackRates: [0.5, 1, 1.5, 2]
    });

    // Handle URL input
    async function handleUrl() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) return;

      if (/youtube|youtu\.be/.test(url)) {
        const videoId = url.match(/(?:v=|\/)([a-zA-Z0-9_-]{11})/)[1];
        loadYouTube(videoId);
      } else if (/mdisk\.me/.test(url)) {
        const resolvedUrl = await resolveMdiskUrl(url);
        loadDirectVideo(resolvedUrl);
      } else {
        loadDirectVideo(url);
      }

      trackAnalytics('play');
    }

    async function resolveMdiskUrl(url) {
      try {
        const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
        return res.url;
      } catch (error) {
        console.error("Mdisk resolve failed:", error);
        return url;
      }
    }

    function loadYouTube(videoId) {
      player.src({ type: 'video/youtube', src: `https://www.youtube.com/embed/${videoId}` });
    }

    function loadDirectVideo(url) {
      player.src({ type: 'video/mp4', src: url });
    }

    function addToPlaylist() {
      const url = document.getElementById('videoUrl').value;
      playlist.push(url);
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      const list = document.getElementById('playlist');
      list.innerHTML = playlist.map((url, index) => `
        <li><a href="#" onclick="playFromPlaylist(${index})">Video ${index + 1}</a></li>
      `).join('');
    }

    function playFromPlaylist(index) {
      const url = playlist[index];
      document.getElementById('videoUrl').value = url;
      handleUrl();
    }

    function shareVideo(platform) {
      const url = encodeURIComponent(window.location.href);
      let shareUrl;
      if (platform === 'facebook') shareUrl = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') shareUrl = `https://twitter.com/intent/tweet?url=${url}`;
      window.open(shareUrl, '_blank');
    }

    function trackAnalytics(event) {
      console.log('Tracked:', event);
    }

    function setPlaybackSpeed(speed) {
      player.playbackRate(speed);
    }

    function seekVideo(seconds) {
      const currentTime = player.currentTime();
      player.currentTime(currentTime + seconds);
    }

    updatePlaylistUI();
  </script>
</body>
</html>
