<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Video Player Pro</title>

  <!-- Video.js & Styles -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/3.0.1/Youtube.min.js"></script>

  <style>
    :root {
      --plyr-color-main: #ff3366; /* Custom theme color */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    #player-container {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    .controls {
      margin: 10px 0;
    }
    input[type="text"], button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .playlist {
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Universal Video Player</h1>

    <!-- URL Input -->
    <input type="text" id="videoUrl" placeholder="Paste URL (YouTube, Mdisk, MP4, etc.)" style="width: 60%;">
    <button onclick="handleUrl()">Play</button>
    <button onclick="addToPlaylist()">Add to Playlist</button>
    <button onclick="downloadVideo()">Download</button>

    <!-- Player Container -->
    <div id="player-container">
      <video id="main-player" class="video-js vjs-default-skin" controls></video>
    </div>

    <!-- Custom Controls -->
    <div class="controls">
      <button onclick="setPlaybackSpeed(0.5)">0.5x</button>
      <button onclick="setPlaybackSpeed(1)">1x</button>
      <button onclick="setPlaybackSpeed(2)">2x</button>
      <select id="qualitySelect" onchange="changeQuality()">
        <option value="720">720p</option>
        <option value="480">480p</option>
      </select>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </div>

    <!-- Social Sharing -->
    <div class="social">
      <button onclick="shareVideo('facebook')">Share to Facebook</button>
      <button onclick="shareVideo('twitter')">Share to Twitter</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
    const player = videojs('main-player', {
      controls: true,
      fluid: true,
      playbackRates: [0.5, 1, 1.5, 2],
      techOrder: ['youtube', 'html5']
    });

    function handleUrl() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) return alert("Enter a valid video URL!");

      // YouTube
      if (/youtube\.com|youtu\.be/.test(url)) {
        const videoId = url.match(/(?:v=|\/|embed\/|shorts\/|youtu\.be\/)([a-zA-Z0-9_-]{11})/)?.[1];
        if (videoId) {
          player.src({ type: 'video/youtube', src: `https://www.youtube.com/watch?v=${videoId}` });
        }
      }
      // Mdisk
      else if (/mdisk\.me/.test(url)) {
        resolveMdiskUrl(url).then(resolvedUrl => loadDirectVideo(resolvedUrl));
      }
      // Direct video
      else {
        loadDirectVideo(url);
      }
    }

    async function resolveMdiskUrl(url) {
      try {
        const res = await fetch(`https://mdisk-api.vercel.app/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        return data.downloadUrl || url;
      } catch (error) {
        console.error("Mdisk resolve failed:", error);
        return url;
      }
    }

    function loadDirectVideo(url) {
      player.src({ type: 'video/mp4', src: url });
      player.play();
    }

    function addToPlaylist() {
      const url = document.getElementById('videoUrl').value;
      if (!url) return;
      playlist.push(url);
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      const list = document.getElementById('playlist');
      list.innerHTML = playlist.map((url, index) => `
        <li>
          <a href="#" onclick="playFromPlaylist(${index})">${url}</a>
          <button onclick="removeFromPlaylist(${index})" style="background:red; color:white;">X</button>
        </li>
      `).join('');
    }

    function playFromPlaylist(index) {
      document.getElementById('videoUrl').value = playlist[index];
      handleUrl();
    }

    function removeFromPlaylist(index) {
      playlist.splice(index, 1);
      localStorage.setItem('playlist', JSON.stringify(playlist));
      updatePlaylistUI();
    }

    function shareVideo(platform) {
      const url = encodeURIComponent(document.getElementById('videoUrl').value);
      let shareUrl;
      if (platform === 'facebook') shareUrl = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') shareUrl = `https://twitter.com/intent/tweet?url=${url}`;
      window.open(shareUrl, '_blank');
    }

    function downloadVideo() {
      const url = document.getElementById('videoUrl').value;
      if (!url || url.includes('youtube')) {
        alert("YouTube videos cannot be downloaded!");
        return;
      }
      const a = document.createElement('a');
      a.href = url;
      a.download = "video.mp4";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function setPlaybackSpeed(speed) {
      player.playbackRate(speed);
    }

    function changeQuality() {
      const quality = document.getElementById('qualitySelect').value;
      handleUrl(); // Re-load video
    }

    updatePlaylistUI();
  </script>
</body>
</html>
